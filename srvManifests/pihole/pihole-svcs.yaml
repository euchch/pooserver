---
apiVersion: v1
kind: Service
metadata:
  name: "pihole-web-svc"
  namespace: "pihole"
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: "TCP"
      name: "http"
  selector:
    app: "pihole"

---
apiVersion: v1
kind: Service
metadata:
  name: "pihole-dns-svc"
  namespace: "pihole"
spec:
  ports:
    - port: 53
      targetPort: 53
      protocol: "UDP"
      name: "dnsu"
    - port: 53
      targetPort: 53
      protocol: "TCP"
      name: "dnst"
  selector:
    app: "pihole"

---
apiVersion: v1
kind: Service
metadata:
  name: "pihole-dhcp-svc"
  namespace: "pihole"
spec:
  ports:
    - port: 67
      targetPort: 67
      protocol: "UDP"
      name: "dhcpu"
  selector:
    app: "pihole"
